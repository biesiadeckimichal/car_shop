<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="index">
<head>
    <meta charset="UTF-8">
    <title>Edit customer list</title>
</head>
<body>

<main role="main" class="container" layout:fragment="container">
    <div class="page-header">
        <h3>Edit customer list</h3></br>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Last name</th>
            <th scope="col">First name</th>
            <th scope="col">Adress</th>
            <th scope="col">Nip</th>
            <th scope="col">Pesel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.adress}"></td>
            <td th:text="${customer.nip}"></td>
            <td th:text="${customer.pesel}"></td>
            <td>
                <a class="btn btn-outline-success" th:href="@{'/customer/'+${customer.id}+'/details'}">Details</a>
            </td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{'/customer/'+${customer.id}+'/edit'}">Edit</a>
            </td>
            <td>
                <a class="btn btn-outline-danger" th:href="@{'/customer/'+${customer.id}+'/delete'}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
